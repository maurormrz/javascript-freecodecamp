<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palíndromo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main class="container">

        <div class="palindrome-div-1">
            <img class="palindrome-logo" src="https://cdn-icons-png.flaticon.com/512/61/61088.png" alt="Logo" />
            <h1 class="palindrome-title">¿Es un Palíndromo?</h1>
        </div>

        <div class="palindrome-div-2">
            <label for="text-input">Ingresa un texto para verificar si es un palíndromo:</label>
            <input type="text" value="" id="text-input" class="input-palindrome">
            <button id="check-btn" class="check-palindrome">Verificar</button>
            <div id="result" class="result-palindrome hidden"></div>
        </div>

        <div class="palindrome-div-3">
            <p class="palindrome-definition">
                <span>&#128161;</span>
                Un <dfn>palíndromo</dfn> es una palabra o frase que se deletrea de la misma manera tanto hacia adelante
                como hacia atrás, ignorando la puntuación, mayúsculas y espacios.
            </p>
        </div>

    </main>

    <script src="script.js"></script>

</body>

</html>
