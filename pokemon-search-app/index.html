<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="pokemon-app-header">
        <img class="pokemon-app-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png" alt="Logo" />
        <h1 class="pokemon-app-title">Pokémon Search App</h1>
    </div>
    <main class="container">
        <div class="pokemon-app">
            <div class="pokemon-app-search">
                <label for="search-input">Search for Pokémon Name or ID</label>
                <input type="text" id="search-input">
                <button id="search-button">Search</button>
            </div>
            <div class="pokemon-app-screen">
                <div class="pokemon-info">
                    <div class="pokemon-name-id">
                        <strong>Name:</strong><div id="pokemon-name"><!-- DOM --></div>
                        <strong>ID:</strong><div id="pokemon-id"><!-- DOM --></div>
                    </div>
                    <div class="pokemon-size">
                        <strong>Weight:</strong><div id="weight"><!-- DOM --></div>
                        <strong>Height:</strong><div id="height"><!-- DOM --></div>
                    </div>
                    <div class="pokemon-type">
                        <strong>Type:</strong><div id="types"><!-- DOM --></div>
                    </div>
                </div>
                <div class="pokemon-image"><!-- DOM --></div>
            </div>
            <div class="pokemon-app-info">
                <table>
                    <tr>
                        <th>Base</th>
                        <th>Stats</th>
                    </tr>
                    <tr>
                        <td>HP:</td>
                        <td id="hp"><!-- DOM --></td>
                    </tr>
                    <tr>
                        <td>Attack:</td>
                        <td id="attack"><!-- DOM --></td>
                    </tr>
                    <tr>
                        <td>Defense:</td>
                        <td id="defense"><!-- DOM --></td>
                    </tr>
                    <tr>
                        <td>Special Attack:</td>
                        <td id="special-attack"><!-- DOM --></td>
                    </tr>
                    <tr>
                        <td>Special Defense:</td>
                        <td id="special-defense"><!-- DOM --></td>
                    </tr>
                    <tr>
                        <td>Speed:</td>
                        <td id="speed"><!-- DOM --></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
