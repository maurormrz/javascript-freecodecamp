<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main class="container">

        <div class="converter-div-1">
            <img class="converter-logo" src="https://cdn-icons-png.flaticon.com/512/8555/8555315.png" alt="Logo" />
            <h1 class="converter-title">Roman Numeral Converter</h1>
        </div>

        <div class="converter-div-2">
            <form id="form" class="converter-form">
                <fieldset>
                    <label for="number">Enter a Number:</label>
                    <input type="number" id="number" class="converter-input" required>
                    <button id="convert-btn" class="converter-btn">Convert</button>
                </fieldset>
            </form>
            <div id="output" class="converter-output hidden"></div>
        </div>

    </main>

    <script src="script.js"></script>

</body>
